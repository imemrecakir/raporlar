<html>

<head>
    <title>Raporlar</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            --select-border: #26ACE8;
            --select-focus: blue;
            --select-arrow: var(--select-border);
        }

        select:-moz-focusring {
  color: transparent;
  text-shadow: 0 0 0 #000;
}
        label {
            color: #26ACE8;
        }

        button {
            border-style: solid;
            border-color: #26ACE8;
            border-radius: 10px;
            border-width: 2px;
            padding: 5px;
            color: #26ACE8;
            background-color: transparent;
            height: 5%;
            width: 75px;
        }

        button:hover {
            border-color: white;
            color: white;
            background-color: #26ACE8;
        }


        select {
            background-color: white;
            color: #26ACE8;
            border-style: solid;
            border-color: #26ACE8;
            border-radius: 10px;
            border-width: 2px;
            padding: 5px;
            margin: 0;
            width: 25%;
            height: 5%;
        }

        iframe {
            border-style: solid;
            border-color: #26ACE8;
            width: 90%;
            height: 85%;
        }
    </style>
</head>

<body align="center">
    <script>
        function show() {
            var article = document.getElementById("articles");
            var articleValue = article.value;
            document.getElementById("iframe").src = "articles/" + articleValue + ".html";
        }
        function reset() {
            document.getElementById("iframe").src = "";
        }

        function iframeDidLoad() {
            alert("Dones");
        }
    </script>

    <div class="dropdown" align="center" style="margin-top: 30px;">
        <select id="articles" name="articles" style="margin-left: 10px; margin-right: 10px;">
            <option value="donemselbakiye">Dönemsel Bakiye</option>
            <option value="detayliborcdokumu">Detaylı Borç Dökümü</option>
            <option value="kategoridetayli">Kategori Detaylı Bakiye Listesi</option>
            <option value="ozetgelirgider">Özet Gelir-Gider</option>
        </select>
        <button id="show" class="show" onclick="show()">Göster</button>
        <button id="reset" class="reset" onclick="reset()">Reset</button>
    </div>
    <br>
    <div class="iframeDiv">
        <iframe id="iframe" class="iframe" frameborder="1">

        </iframe>
    </div>
</body>

</html>
